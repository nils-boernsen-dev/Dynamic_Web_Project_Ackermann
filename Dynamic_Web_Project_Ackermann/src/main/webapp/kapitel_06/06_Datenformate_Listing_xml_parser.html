<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Parse xml mit JavaScript</title>
</head>
<body>
<p id="demo"></p>

<script>
var text, parser, xmlDoc;

text = "<bookstore><book>" + 
	"<title>Everyday Italian</title>" + 
	"<author>Giada De Laurentiis</author>" + 
	"<year>2005</year>" + 
	"</book></bookstore>";
	
parser = new DOMParser();
xmlDoc = parser.parseFromString(text,"text/xml");

document.getElementById("demo").innerHTML =	xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
console.info('Titel: ' + xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue);

document.getElementById("demo").innerHTML =	xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;
console.info('Autor: ' + xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue);

</script>

</body>
</html>
